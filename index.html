                <h1>Check Out</h1>
            </div>
            <div class="checkout2">
                <p>
                    It takes usually 3 business days to ship to destinations outside Nigeria, kindly read our <a
                        href="#">shipping policy</a> to learn more
                </p>
                <form action="submit">
                    <label for="item">Product: <select onchange="item_()" name="item" id="item">
                            <option value="nil">Select a product</option>
                            <option value="bag">Bag</option>
                            <option value="shoes">Shoes</option>
                            <option value="clothes">Clothes</option>
                            <option value="wristwatch">Wristwatch</option>
                            <option value="belts">Belts</option>
                        </select></label>
                    <div class="qty">
                        <button type="button" onclick="minus()">-</button>
                        <input id="qty" type="number" placeholder="1" value="1" min="1">
                        <button type="button" onclick="plus()">+</button>
                    </div>
                    <p>Price/unit: <input id="price" type="text" disabled></p>
                </form>
                <button type="button" onclick="add()">Add</button>

            </div>
            <div class="table">
                <table id="table">
                    <tr>
                        <td>s/n</td>
                        <td>Item</td>
                        <td>Qty</td>
                        <td>Price/unit</td>
                        <td>Total</td>
                        <td>Action</td>
                    </tr>
                </table>
            </div>
